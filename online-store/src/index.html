<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <a class="logo" href="#">
        <img class="logo__img" src="https://img.icons8.com/external-outline-deni-mao/64/ffffff/external-books-school-and-education-outline-deni-mao.png" alt="logo image">
        <h1 class="logo__title">Store</h1>
      </a>
      <div class="search">
        <input class="search__input" type="search" placeholder="Поиск" autocomplete="off" spellcheck="false" autofocus>
        <div class="search__clear"></div>
      </div>
      <div class="cart">
        <span class="cart-number">10</span>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <aside class="sidebar">
        <section class="sort">
          <h3 class="sort__title">Сортировать по:</h3>
          <select class="sort__select">
            <option class="sort__option" value="nameAZ">названию (от A до Z)</option>
            <option class="sort__option" value="nameZA">названию (от Z до A)</option>
            <option class="sort__option" value="priceLowFirst">цене (сначала дешевые)</option>
            <option class="sort__option" value="priceHighFirst">цене (сначала дорогие)</option>
          </select>
        </section>
        <section class="slider-price">
          <h3 class="slider-price__title">Цена</h3>
          <div class="slider-price__slider"></div>
        </section>
        <section class="slider-date">
          <h3 class="slider-date__title">Год издания</h3>
          <div class="slider-date__slider"></div>
        </section>
        <section class="filters">
          <h2 class="filters__title">Фильтры по параметрам</h2>
          <div class="filter-genre">
            <h4 class="filter-genre__title">Жанр</h4>
            <ul class="genre-list">
              <li class="genre-list__item">
                <input class="genre-list__input" type="checkbox" id="fantasy" value="фєнтези">
                <label class="genre-list__label" for="fantasy">фєнтези</label>
              </li>
              <li class="genre-list__item">
                <input class="genre-list__input" type="checkbox" id="detective" value="детектив">
                <label class="genre-list__label" for="detective">детектив</label>
              </li>
              <li class="genre-list__item">
                <input class="genre-list__input" type="checkbox" id="thriller" value="триллер">
                <label class="genre-list__label" for="thriller">триллер</label>
              </li>
              <li class="genre-list__item">
                <input class="genre-list__input" type="checkbox" id="fantastic" value="фантастика">
                <label class="genre-list__label" for="fantastic">фантастика</label>
              </li>
              <li class="genre-list__item">
                <input class="genre-list__input" type="checkbox" id="adventure" value="приключения">
                <label class="genre-list__label" for="adventure">приключения</label>
              </li>
            </ul>
          </div>
          <div class="filter-lang">
            <h4 class="filter-lang__title">Язык</h4>
            <ul class="lang-list">
              <li class="lang-list__item">
                <input class="lang-list__input" type="checkbox" id="ru" value="русский">
                <label class="lang-list__label" for="ru">русский</label>
              </li>
              <li class="lang-list__item">
                <input class="lang-list__input" type="checkbox" id="ua" value="украинский">
                <label class="lang-list__label" for="ua">украинский</label>
              </li>
              <li class="lang-list__item">
                <input class="lang-list__input" type="checkbox" id="en" value="английский">
                <label class="lang-list__label" for="en">английский</label>
              </li>
            </ul>
          </div>
          <div class="filter-binding">
            <h4 class="filter-binding__title">Переплет</h4>
            <ul class="binding-list">
              <li class="binding-list__item">
                <input class="binding-list__input" type="checkbox" id="solid" value="твердый">
                <label class="binding-list__label" for="solid">твердый</label>
              </li>
              <li class="binding-list__item">
                <input class="binding-list__input" type="checkbox" id="soft" value="мягкий">
                <label class="binding-list__label" for="soft">мягкий</label>
              </li>
            </ul>
          </div>
        </section>
        <div class="reset-btns">
          <button class="reset-filters-btn">Сбросить фильтры</button>
          <button class="reset-all-btn">Сбросить настройки</button>
        </div>
      </aside>
      <section class="main">
        <div class="book-cards">
          <div class="book-card">
            <div class="book-cadr__img">
              <img src="./assets/img/hp&philstone.jpg" alt="">
            </div>
            <div class="book-card__content">
              <h3 class="book-card__author">Джордж Оруэлл</h3>
              <h2 class="book-card__title">1984</h2>
              <ul class="list-description">
                <li class="list-description__item" id="genre"><span class="category">Жанр: </span>фантастика</li>
                <li class="list-description__item" id="lang"><span class="category">Язык: </span>русский</li>
                <li class="list-description__item" id="year"><span class="category">Год издания: </span>2020</li>
                <li class="list-description__item" id="pages"><span class="category">Количество страниц: </span>654</li>
                <li class="list-description__item" id="binding"><span class="category">Переплет: </span>твердый</li>
              </ul>
            </div>
            <div class="book-card__price">
              <span class="price">564</span>
              <button class="buy-btn">В корзину</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="wrapper">
      <a href="https://rs.school/js/">
        <img class="rs-school-logo" src="https://rs.school/images/rs_school_js.svg" alt="rs school logo">
      </a>
      <span class="year">CREATED IN 2022</span>
      <a class="icon-github" href="https://github.com/Kr1s10"></a>
    </div>
  </footer>
  
  <template id="cardTemp">
    <div class="book-card">
      <div class="book-cadr__img">
        <img src="" alt="">
      </div>
      <div class="book-card__content">
        <h3 class="book-card__author"></h3>
        <h2 class="book-card__title"></h2>
        <ul class="list-description">
          <li class="list-description__item" id="genre"><span class="category">Жанр: </span></li>
          <li class="list-description__item" id="lang"><span class="category">Язык: </span></li>
          <li class="list-description__item" id="year"><span class="category">Год издания: </span></li>
          <li class="list-description__item" id="pages"><span class="category">Количество страниц: </span></li>
          <li class="list-description__item" id="binding"><span class="category">Переплет: </span></li>
        </ul>
      </div>
      <div class="book-card__price">
        <span class="price"></span>
        <button class="buy-btn">В корзину</button>
      </div>
    </div>
  </template>
</body>
</html>
